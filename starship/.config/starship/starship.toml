# Starship Configuration: Tokyo Night Theme
# Updated to match "minimal, connector-style, two-line, Tokyo Night" request

"$schema" = 'https://starship.rs/config-schema.json'

# Format of the prompt
format = """
[â•­â”€ ](bold green)$username$hostname$directory$git_branch$git_commit$git_state$package\
$nodejs$rust$python$golang$terraform$nix_shell$docker_context$line_break\
[â•°â”€ ](bold green)"""

# Right-side prompt format
right_format = """$git_metrics$git_status$aws$cmd_duration$time"""

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands executed by starship (in milliseconds)
command_timeout = 1000


# ============================================================================
# Tokyo Night Palette
# ============================================================================
palette = "tokyo_night"

[palettes.tokyo_night]
foreground = "#c0caf5"
selection = "#33467c"
comment = "#565f89"
red = "#f7768e"
orange = "#ff9e64"
yellow = "#e0af68"
green = "#9ece6a"
purple = "#9d7cd8"
cyan = "#7dcfff"
blue = "#7aa2f7"
magenta = "#bb9af7"

# ============================================================================
# Git Configuration
# ============================================================================

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false
only_nonzero_diffs = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "[ğŸ³${count}](bold red) "
ahead = "[â‡¡${count}](bold cyan) "
behind = "[â‡£${count}](bold yellow) "
diverged = "[â‡•â‡¡${ahead_count}â‡£${behind_count}](bold magenta) "
up_to_date = "[âœ“](bold green)"
untracked = "[?${count}](bold blue) "
stashed = '[\$${count}](bold cyan) '
modified = "[!${count}](bold yellow) "
staged = "[+${count}](bold green) "
renamed = "[Â»${count}](bold purple) "
deleted = "[âœ˜${count}](bold red) "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

# ============================================================================
# Time & Duration
# ============================================================================

[time]
disabled = false
format = 'at [$time]($style) '
style = "bold white"
time_format = "%T"
utc_time_offset = "+6"

[cmd_duration]
min_time = 500
format = "[took](bold white) [$duration]($style) "
style = "bold yellow"

