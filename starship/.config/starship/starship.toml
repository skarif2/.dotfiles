"$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭─ ](bold green)$username$hostname$directory$git_branch$git_state$git_status$package\
$nodejs$rust$python$golang$terraform$nix_shell$docker_context$line_break\
[╰─ ](bold green)"""

right_format = """$aws$cmd_duration"""

add_newline = true
command_timeout = 1000


# ============================================================================
# Tokyo Night Palette
# ============================================================================
palette = "tokyo_night"

[palettes.tokyo_night]
foreground = "#c0caf5"
selection = "#33467c"
comment = "#565f89"
red = "#f7768e"
orange = "#ff9e64"
yellow = "#e0af68"
green = "#9ece6a"
purple = "#9d7cd8"
cyan = "#7dcfff"
blue = "#7aa2f7"
magenta = "#bb9af7"

# ============================================================================
# Git Configuration
# ============================================================================

[git_branch]
format = "([ $branch]($style) )"

[git_status]
format = '([$ahead_behind$modified]($style) )'
style = "cyan"
# Show single * for any changes
modified = "*"
staged = "*"
untracked = "*"
conflicted = "*"
renamed = "*"
deleted = "*"
stashed = "*"
# Sync status indicators
diverged = "⇕"
ahead = "⇡"
behind = "⇣"
up_to_date = ""
# Disable counting for performance
ignore_submodules = true

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

# ============================================================================
# Time & Duration
# ============================================================================

[cmd_duration]
format = "[$duration]($style) "
style = "bold yellow"

# ============================================================================
# Language & Tool Versions
# ============================================================================

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold blue'
symbol = " "